<!doctype html>
<title>media object demo</title>
<style>
    .media {
        display: flex;
        align-items: flex-start;
        background: #F6F3EB;
        padding: 1em;
        border-radius: 3px;
        max-width: 20em;
    }

    .media-object {
        margin-right: 1em;
    }

    .media-body {
        flex: 1;
    }

    .media-heading {
        margin: 0 0 .5em;
    }
</style>
<div class="media">
    <img class="media-object" src="\HTML-basic\assets\cat.jpg" alt="Sample photo">
    <div class="media-body">
        <h3 class="media-heading">CAT</h3>
        <p>The cat (Felis catus) is a domestic species of small carnivorous mammal. It is the only domesticated
            species in the family Felidae and is often referred to as the domestic cat to distinguish it from the wild
            members of the family.
        </p>
    </div>

</div>
